<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <main class="main">
        <div class="calcshadow">
            <div class="div-calcbody">

                <div class="div-screen" id="display">0</div>

                <div class="div-btnholder">
                    <div class="row" id="row1">
                        <button class="btn-calc btn-number" id="bnt7">7</button>
                        <button class="btn-calc btn-number" id="bnt8">8</button>
                        <button class="btn-calc btn-number" id="bnt9">9</button>
                        <button class="btn-calc" id="bntMultiply">X</button>                    
                    </div>
                    <div class="row" id="row2">
                        <button class="btn-calc btn-number" id="bnt4">4</button>
                        <button class="btn-calc btn-number" id="bnt5">5</button>
                        <button class="btn-calc btn-number" id="bnt6">6</button>
                        <button class="btn-calc" id="bntDivide">/</button>                    
                    </div>
                    <div class="row" id="row3">
                        <button class="btn-calc btn-number" id="bnt1">1</button>
                        <button class="btn-calc btn-number" id="bnt2">2</button>
                        <button class="btn-calc btn-number" id="bnt3">3</button>
                        <button class="btn-calc" id="bntMinus">-</button>                    
                    </div>
                    <div class="row" id="row4">
                            <button class="btn-calc btn-number" id="bnt0">0</button>
                            <button class="btn-calc btn-number" id="bntDot">.</button>
                            <button class="btn-calc btn-special" id="bntEqual">=</button>
                            <button class="btn-calc btn-special" id="bntPlus">+</button>                    
                    </div>

                </div>

            </div>            
        </div>

    </main>

    <footer class="footer">
        <p class="copyRight">Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            Natasha Sosa R &nbsp</p>
        <a href="https://github.com/nasosar" target="_blank" class="a-icon"><i class="fab fa-github"></i></a>
    </footer>
    
    <script src="javascript.js"></script>
</body>
</html>
